name: Terragrunt CICD

on:
  push:
    branches: [ chore/terragrunt-cicd ]
  pull_request:
    branches: [ chore/terragrunt-cicd ]

jobs:
  use-terragrunt:
    name: Use terragrunt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install terragrunt
        run: |
          echo 'Installing terragrunt now'
          brew install terragrunt
      
      - name: Debug
        run: |
          echo: 'terraform cli?'
          terraform -v
          echo 'ls:'
          ls -1
          echo 'pwd:'
          pwd

      - name: Terragrunt plan
        run: |
          terragrunt run-all plan

  
